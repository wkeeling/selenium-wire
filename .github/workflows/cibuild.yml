name: build
on:
  pull_request:
  push:
    branches:
      - master
      - end2end_tests

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-python@v2
    - name: Install dependencies
    - run: python -m pip install --upgrade pip
    - run: pip install tox
    - run: tox -e flake8

  test:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            py: 3.9
          - os: macos-latest
            py: 3.9
          - os: ubuntu-latest
            py: 3.9
          - os: ubuntu-latest
            py: 3.8
          - os: ubuntu-latest
            py: 3.7
          - os: ubuntu-latest
            py: 3.6
    runs-on: ${{ matrix.os }}
    steps:
      - run: printenv
      - uses: actions/checkout@v1
      - uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.py }}
      - run: pip install tox
      - run: tox -e tests
